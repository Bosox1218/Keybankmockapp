
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyBank Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        .login-container, .dashboard { max-width: 400px; margin: 80px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { font-size: 22px; margin-bottom: 20px; text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #d62828; color: white; border: none; border-radius: 4px; font-weight: bold; }
        .hidden { display: none; }
        .balance-info { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-container" id="loginView">
        <h1>KeyBank Online Banking</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
    </div>

    <div class="dashboard hidden" id="dashboardView">
        <h1>Good Morning, Susan</h1>
        <div class="balance-info">
            <h2>KeyBank Hassle-Free AccountÂ®</h2>
            <p>Checking - 3695</p>
            <p style="font-size: 24px;"><strong>$3,391.25</strong></p>
            <p>Available Balance as of Sep 05, 2025</p>
            <button>Deposit</button>
            <button>More</button>
        </div>
        <div style="margin-top: 30px;">
            <h3>My Financial View</h3>
            <p>Net Worth: $----</p>
            <p>Assets: $----</p>
            <p>Liabilities: $----</p>
        </div>
    </div>

    <script>
        function signIn() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
        }
    </script>
</body>
</html>
